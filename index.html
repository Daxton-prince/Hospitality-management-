<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Procedures & Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
         background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./images/Screenshot_20250507-180827.png') no-repeat center center/cover;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: var(--secondary-color);
        }

        .external-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .external-link:hover {
            background-color: var(--secondary-color);
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        .search-box {
            display: flex;
            margin-bottom: 1.5rem;
            max-width: 500px;
        }

        .search-box input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }

        .search-box button {
            padding: 0 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: var(--secondary-color);
        }

        /* Procedures Section */
        .procedure-categories {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .procedures-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .procedure-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .procedure-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .procedure-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .procedure-category {
            background-color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .procedure-body {
            padding: 1rem;
        }

        .procedure-body h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .procedure-body p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .view-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Recipes Section */
        .recipe-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .recipe-filters select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            min-width: 200px;
        }

        .recipes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .recipe-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .recipe-img {
            height: 200px;
            overflow: hidden;
        }

        .recipe-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .recipe-card:hover .recipe-img img {
            transform: scale(1.05);
        }

        .recipe-info {
            padding: 1rem;
        }

        .recipe-info h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .recipe-difficulty {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .difficulty-easy {
            background-color: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background-color: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background-color: #f8d7da;
            color: #721c24;
        }

        .recipe-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* Ingredients Section */
        .ingredient-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .ingredients-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .ingredient-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .ingredient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ingredient-img {
            height: 150px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ingredient-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .ingredient-info {
            padding: 1rem;
            padding-top: 0;
        }

        .ingredient-info h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .ingredient-type {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .type-vegetables {
            background-color: #d4edda;
            color: #155724;
        }

        .type-fruits {
            background-color: #ffe8cc;
            color: #fd7e14;
        }

        .type-meat {
            background-color: #f8d7da;
            color: #721c24;
        }

        .type-dairy {
            background-color: #e7f5ff;
            color: #1864ab;
        }

        .type-spices {
            background-color: #f3d9fa;
            color: #862e9c;
        }

        /* Serving Procedures Section */
        .serving-categories {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .serving-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .serving-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .serving-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .serving-header {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem;
        }

        .serving-body {
            padding: 1rem;
        }

        .serving-body h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .serving-body p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* Glossary Section */
        .glossary-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .glossary-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glossary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .glossary-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .glossary-card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .glossary-category {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: var(--light-color);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--dark-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
         background:white;
            margin: 2rem auto;
            max-width: 800px;
        
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--secondary-color);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            color: var(--primary-color);
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-img {
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }

        .modal-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ingredients-list, .steps-list {
            margin-bottom: 1.5rem;
        }

        .ingredients-list h3, .steps-list h3 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .ingredients-list ul, .steps-list ol {
            padding-left: 1.5rem;
        }

        .ingredients-list li, .steps-list li {
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                padding-bottom: 5rem;
            }
            
            .external-link {
                top: auto;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .procedures-container, .recipes-container, .ingredients-container, 
            .serving-container, .glossary-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
        a{text-decoration:none;
          font-weight:bolder;
          font-size:1rem;
         }
    </style>
</head>

                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="serving-categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="fine-dining">Fine Dining</button>

        <!-- Ingredients Section -->

            <h2>Ingredient Gallery</h2>

                <input type="text" id="ingredient-search" placeholder="Search ingredients...">

            </div>

                <button class="filter-btn" data-filter="fruits">Fruits</button>
                <button class="filter-btn" data-filter="meat">Meat</button>

        <!-- Glossary Section -->

            <h2>Hospitality Glossary</h2>

                <input type="text" id="glossary-search" placeholder="Search terms...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="glossary-container" id="glossary-container">
                <!-- Terms will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal for detailed view -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation between sections
            const navLinks = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('.content-section');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links and sections
                    navLinks.forEach(l => l.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    // Add active class to clicked link and corresponding section
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                });
            });
            
            // Modal functionality
            const modal = document.getElementById('detail-modal');
            const closeBtn = document.querySelector('.close-btn');
            const modalBody = document.getElementById('modal-body');
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

                }
            });

                        const id = parseInt(this.getAttribute('data-id'));
                        showServingDetails(id);
                    });
                });
            }
            
            // Render recipes
            function renderRecipes(category = 'all', difficulty = 'all') {
                const container = document.getElementById('recipes-container');
                container.innerHTML = '';
                
                const filteredRecipes = recipesData.filter(recipe => {
                    return (category === 'all' || recipe.category === category) && 
                           (difficulty === 'all' || recipe.difficulty === difficulty);
                });
                    
                if (filteredRecipes.length === 0) {
                    container.innerHTML = '<p>No recipes found matching your criteria.</p>';
                    return;
                }
                
                filteredRecipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'recipe-card';
                    
                    card.innerHTML = `
                        <div class="recipe-img">
                            <img src="${recipe.image}" alt="${recipe.name}">
                        </div>
                        <div class="recipe-info">
                            <h3>${recipe.name}</h3>
                            <div class="recipe-meta">
                                <span>${recipe.time} • ${recipe.servings} servings</span>
                                <span class="recipe-difficulty difficulty-${recipe.difficulty}">${recipe.difficulty.charAt(0).toUpperCase() + recipe.difficulty.slice(1)}</span>
                            </div>
                            <p class="recipe-description">${recipe.description}</p>
                            <button class="view-btn" data-id="${recipe.id}" data-type="recipe">View Recipe</button>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                // Add event listeners to view buttons
                document.querySelectorAll('.view-btn[data-type="recipe"]').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        showRecipeDetails(id);
                    });
                });
            }
            
            // Render ingredients
            function renderIngredients(filter = 'all') {
                const container = document.getElementById('ingredients-container');
                container.innerHTML = '';
                
                const filteredIngredients = filter === 'all' 
                    ? ingredientsData 
                    : ingredientsData.filter(i => i.type === filter);
                    
                if (filteredIngredients.length === 0) {
                    container.innerHTML = '<p>No ingredients found in this category.</p>';
                    return;
                }
                
                filteredIngredients.forEach(ingredient => {
                    const card = document.createElement('div');
                    card.className = 'ingredient-card';
                    
                    const typeMap = {
                        'vegetables': 'Vegetable',
                        'fruits': 'Fruit',
                        'meat': 'Meat',
                        'dairy': 'Dairy',
                        'spices': 'Spice'
                    };
                    
                    card.innerHTML = `
                        <div class="ingredient-img">
                            <img src="${ingredient.image}" alt="${ingredient.name}">
                        </div>
                        <div class="ingredient-info">
                            <h3>${ingredient.name}</h3>
                            <span class="ingredient-type type-${ingredient.type}">${typeMap[ingredient.type]}</span>
                            <button class="view-btn" data-id="${ingredient.id}" data-type="ingredient">View Details</button>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                // Add event listeners to view buttons
                document.querySelectorAll('.view-btn[data-type="ingredient"]').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        showIngredientDetails(id);
                    });
                });
            }
            
            // Render glossary
            function renderGlossary() {
                const container = document.getElementById('glossary-container');
                container.innerHTML = '';
                
                glossaryData.forEach(term => {
                    const card = document.createElement('div');
                    card.className = 'glossary-card';
                    
                    card.innerHTML = `
                        <h3>${term.term}</h3>
                        <p>${term.definition}</p>
                        <span class="glossary-category">${term.category}</span>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // Show procedure details in modal
            function showProcedureDetails(id) {
                const procedure = proceduresData.find(p => p.id === id);
                if (!procedure) return;
                
                const categoryMap = {
                    'front-desk': 'Front Desk',
                    'housekeeping': 'Housekeeping',
                    'food-beverage': 'Food & Beverage',
                    'maintenance': 'Maintenance'
                };
                
                modalBody.innerHTML = `
                    <div class="modal-header">
                        <h2>${procedure.title}</h2>
                        <span class="procedure-category">${categoryMap[procedure.category]}</span>
                    </div>
                    <p>${procedure.description}</p>
                    <div class="steps-list">
                        <h3>Procedure Steps</h3>
                        <ol>
                            ${procedure.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                `;
                
                modal.style.display = 'block';
            }
            
            // Show serving procedure details in modal
            function showServingDetails(id) {
                const procedure = servingData.find(p => p.id === id);
                if (!procedure) return;
                
                const categoryMap = {
                    'fine-dining': 'Fine Dining',
                    'buffet': 'Buffet',
                    'room-service': 'Room Service',
                    'bar': 'Bar Service'
                };
                
                modalBody.innerHTML = `
                    <div class="modal-header">
                        <h2>${procedure.title}</h2>
                        <span class="procedure-category">${categoryMap[procedure.category]}</span>
                    </div>
                    <p>${procedure.description}</p>
                    <div class="steps-list">
                        <h3>Serving Steps</h3>
                        <ol>
                            ${procedure.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                `;
                
                modal.style.display = 'block';
            }
            
            // Show recipe details in modal
            function showRecipeDetails(id) {
                const recipe = recipesData.find(r => r.id === id);
                if (!recipe) return;
                
                modalBody.innerHTML = `
                    <div class="modal-header">
                        <h2>${recipe.name}</h2>
                        <div class="recipe-meta">
                            <span>${recipe.time} • ${recipe.servings} servings • </span>
                            <span class="recipe-difficulty difficulty-${recipe.difficulty}">${recipe.difficulty.charAt(0).toUpperCase() + recipe.difficulty.slice(1)}</span>
                        </div>
                    </div>
                    <div class="modal-img">
                        <img src="${recipe.image}" alt="${recipe.name}">
                    </div>
                    <p>${recipe.description}</p>
                    <div class="ingredients-list">
                        <h3>Ingredients</h3>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="steps-list">
                        <h3>Instructions</h3>
                        <ol>
                            ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                `;
                
                modal.style.display = 'block';
            }
            
            // Show ingredient details in modal
            function showIngredientDetails(id) {
                const ingredient = ingredientsData.find(i => i.id === id);
                if (!ingredient) return;
                
                const typeMap = {
                    'vegetables': 'Vegetable',
                    'fruits': 'Fruit',
                    'meat': 'Meat',
                    'dairy': 'Dairy',
                    'spices': 'Spice'
                };
                
                modalBody.innerHTML = `
                    <div class="modal-header">
                        <h2>${ingredient.name}</h2>
                        <span class="ingredient-type type-${ingredient.type}">${typeMap[ingredient.type]}</span>
                    </div>
                    <div class="modal-img">
                        <img src="${ingredient.image}" alt="${ingredient.name}">
                    </div>
                    <p>${ingredient.description}</p>
                `;
                
                modal.style.display = 'block';
            }
            
            // Initialize the page
            renderProcedures();
            renderRecipes();
            renderServingProcedures();
            renderIngredients();
            renderGlossary();
            
            // Procedure category filter
            document.querySelectorAll('#procedures .category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('#procedures .category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const category = this.getAttribute('data-category');
                    renderProcedures(category);
                });
            });
            
            // Serving category filter
            document.querySelectorAll('#serving .category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('#serving .category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const category = this.getAttribute('data-category');
                    renderServingProcedures(category);
                });
            });
            
            // Recipe filters
            document.getElementById('recipe-category').addEventListener('change', function() {
                const category = this.value;
                const difficulty = document.getElementById('recipe-difficulty').value;
                renderRecipes(category, difficulty);
            });
            
            document.getElementById('recipe-difficulty').addEventListener('change', function() {
                const difficulty = this.value;
                const category = document.getElementById('recipe-category').value;
                renderRecipes(category, difficulty);
            });
            
            // Ingredient filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.getAttribute('data-filter');
                    renderIngredients(filter);
                });
            });
            
            // Search functionality
            document.getElementById('procedure-search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.procedure-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    const desc = card.querySelector('p').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            document.getElementById('serving-search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.serving-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    const desc = card.querySelector('p').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            document.getElementById('recipe-search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.recipe-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    const desc = card.querySelector('.recipe-description').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            document.getElementById('ingredient-search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.ingredient-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            document.getElementById('glossary-search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.glossary-card');
                
                cards.forEach(card => {
                    const term = card.querySelector('h3').textContent.toLowerCase();
                    const def = card.querySelector('p').textContent.toLowerCase();
                    
                    if (term.includes(searchTerm) || def.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
